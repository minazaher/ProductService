<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Products</h1>
    <div class="row">
        <!-- Loop through the products list and display them as cards -->
        <div th:each="product : ${products}" class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img th:src="${product.thumbnail}" class="card-img-top" alt="Product image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.title}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="price" th:text=" '$' + ${product.price}"></span>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
